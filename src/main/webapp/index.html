<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
</head>
<body>
<h1>Calculadora</h1>
<form action="calculate" method="post">
  <input type="text" name="number1" required>
  <select name="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="text" name="number2" required>
  <button type="submit">Calcular</button>
</form>
</body>
</html>
